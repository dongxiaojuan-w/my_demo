<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h6 class="title">欢迎来到董小小登录页面</h6>
    <div class="container">
        <div class="cell">
            <label for="user">用户名</label><input type="text" id="user">
        </div>
        <div class="cell">
            <label for="password">密&nbsp;&nbsp;&nbsp;码</label><input type="password" id="password">
        </div>
        <div class="btns">
            <button id="register" class="register">注册</button>
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#register").click(function () {
                $.ajax({
                    url:"http://localhost:3000/register",
                    type:"POST",
                    data:{
                        username:$("#user").val(),
                        password:$("#password").val()
                    },
                    success:function (res) {
                        alert(res);
                    },
                    error:function (err) {
                        console.log(err);
                    }
                })
            })
        });
    </script>
</body>
</html>
